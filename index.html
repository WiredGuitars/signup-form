<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image-left">
      <img
        class="yusuke"
        src="yusuke-spirit-gun"
        alt="yusuke with that shtick"
      />
      <div class="odin-text">
        <img class="odin-pic" src="odin-lined.png" alt="picture of odin" />ODIN
      </div>
      <div class="image-credit">Photo taken from Google Images</div>
    </div>

    <div class="form-and-preamble">
      <div class="preamble">
        This is not a real online service, I'm just testing my HTML and CSS
        chops. That said, feel free to give me some personal information down
        below!
      </div>

      <form action="example.com/path" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" class="first_name" name="first_name" placeholder="Mike" />
      </form>

      <form action="example.com/path" method="post">
        <label for="last_name">Last Name:</label>
        <input type="text" class="last_name" name="last_name" placeholder="Wazowski" />
      </form>

      <form action="example.com/path" method="post">
        <label for="e-mail">E-mail:</label>
        <input type="text" class="e-mail" name="e-mail" placeholder="mikewazowski@gmail.com" />
      </form>

    </div>
  </body>
</html>
